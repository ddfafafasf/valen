<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="valetine.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Quer ser minha Valentine?</h1>
        
        <div class="hearts-container">
            <div class="side-heart left-heart"></div>
            
            <div class="main-heart-container" id="heartContainer">
                <div class="heart-shadow"></div>
                <div class="heart"></div>
            </div>
            
            <div class="side-heart right-heart"></div>
        </div>
        
        <div class="buttons">
            <button id="yesBtn">SIM!</button>
            <button id="noBtn">Talvez...</button>
        </div>
    </div>

    <script src="valentine.js"></script>
</body>
</html>
